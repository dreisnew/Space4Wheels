<!-- rate_user.html -->
{% extends "Space4Wheels/base.html" %}

{% block content %}
<h2>Rate this Renter</h2>
<form method="post" action="{% url 'rate_user' booking.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit Rating</button>
</form>
{% endblock %}
