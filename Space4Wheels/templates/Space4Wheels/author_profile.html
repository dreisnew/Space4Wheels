{% extends "Space4Wheels/base.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ author.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ author.username }}</h2>
            <p class="text-secondary">{{ author.email }}</p>
            <p class="text-secondary">Contact Number:</p>
            <p class="text-secondary">{{ author.profile.contact_number }}</p>
        </div>
    </div>
</div>
{% endblock content %}
